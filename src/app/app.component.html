<!--The content below is only a placeholder and can be replaced.-->
<div class="center">
  <h1 class="title">
    {{ title }}
  </h1>
</div>

<div class="code-container">
  <select [(ngModel)]="language">
    <option *ngFor="let lang of supportedLanguages">{{ lang }}</option>
  </select>
  <button (click)="toggleMode()">{{ editMode ? 'Preview' : 'Edit' }}</button>
  <cp-code-preview [mode]="mode" [language]="language"></cp-code-preview>
</div>
